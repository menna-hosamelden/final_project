<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="rentForm" enctype="multipart/form-data" novalidate>
    <div class="instructions mb-3">
      <p>Fill in all required fields. Fields marked with <span style="color: red;">*</span> are mandatory.</p>
    </div>

    <!-- بيانات المستخدم -->
    <h5 class="mb-3">Your Information</h5>

    <div class="row">
      <div class="col-md-6 col-12 mb-3">
        <label for="userName">Your Name <span style="color: red;">*</span></label>
        <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Enter your name" required>
        <div *ngIf="rentForm.controls.userName.invalid && rentForm.controls.userName.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      <div class="col-md-6 col-12 mb-3">
        <label for="userPhone">Phone Number <span style="color: red;">*</span></label>
        <input type="tel" id="userPhone" formControlName="userPhone" class="form-control" placeholder="Enter your phone" required>
        <div *ngIf="rentForm.controls.userPhone.invalid && rentForm.controls.userPhone.touched" class="text-danger">
          Phone number is required.
        </div>
      </div>

      <div class="col-md-6 col-12 mb-3">
        <label for="nationalId">National ID <span style="color: red;">*</span></label>
        <input type="text" id="nationalId" formControlName="nationalId" class="form-control" placeholder="Enter your national ID" required>
        <div *ngIf="rentForm.controls.nationalId.invalid && rentForm.controls.nationalId.touched" class="text-danger">
          National ID is required.
        </div>
      </div>
    </div>

   <!-- تفاصيل الإيجار -->
<h5 class="mt-4 mb-3">Rental Details</h5>

<div class="row">
  <div class="col-md-6 col-12 mb-3">
    <label for="rentalDuration">Rental Duration (in days) <span style="color: red;">*</span></label>
    <input type="number" id="rentalDuration" formControlName="rentalDuration" class="form-control" placeholder="Enter duration in days" required>
    <div *ngIf="rentForm.controls.rentalDuration.invalid && rentForm.controls.rentalDuration.touched" class="text-danger">
      Duration is required.
    </div>
  </div>

  <div class="col-md-6 col-12 mb-3">
    <label for="location">Your Location <span style="color: red;">*</span></label>
    <input type="text" id="location" formControlName="location" class="form-control" placeholder="Enter your location" required>
    <div *ngIf="rentForm.controls.location.invalid && rentForm.controls.location.touched" class="text-danger">
      Location is required.
    </div>
  </div>

  <div class="col-md-6 col-12 mb-3">
    <label for="startDate">Rental Start Date <span style="color: red;">*</span></label>
    <input type="date" id="startDate" formControlName="startDate" class="form-control" required>
    <div *ngIf="rentForm.controls.startDate.invalid && rentForm.controls.startDate.touched" class="text-danger">
      Start date is required.
    </div>
  </div>
</div>


    <!-- Product ID (hidden field) -->
    <input type="hidden" [value]="productId" formControlName="productId" />

    <div class="d-flex justify-content-end mt-4">
                         <button type="button" class="btn btn-outline-secondary mt-3 me-0">Submit</button>

    </div>
  </form>
</div>
