<section class="g-main-light rounded-4 shadow my-2 w-75 mx-auto p-3">
<form [formGroup]="donateForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="instructions mb-3">
      <p>Fill in all required fields. Fields marked with <span style="color: red;">*</span> are mandatory.</p>
    </div>

    <div class="row">
      <div class="col-md-6 col-12 mb-3">
        <label for="fname">Full Name<span style="color: red">*</span></label>
        <input type="text" id="fname" class="form-control" placeholder="Enter your full name" formControlName="fullName">
      </div>

      <div class="col-md-6 col-12 mb-3">
        <label for="email">Email Address<span style="color: red">*</span></label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email address" formControlName="email">
      </div>

      <div class="col-md-6 col-12 mb-3">
        <label for="mobile">Mobile Number<span style="color: red">*</span></label>
        <input type="number" id="mobile" class="form-control" placeholder="Enter your mobile number" formControlName="mobile">
      </div>

      <div class="col-md-6 col-12 mb-3">
  <label for="governorate">Governorate<span class="asterisk" style="color: red">*</span></label>
  <select name="governorate" id="governorate" class="form-control">
    <option value="cairo">Cairo</option>
    <option value="giza">Giza</option>
    <option value="alexandria">Alexandria</option>
    <option value="dakahlia">Dakahlia</option>
    <option value="sharqia">Sharqia</option>
    <option value="gharbia">Gharbia</option>
    <option value="beheira">Beheira</option>
    <option value="kafr_elsheikh">Kafr El-Sheikh</option>
    <option value="monufia">Monufia</option>
    <option value="qalyubia">Qalyubia</option>
    <option value="ismailia">Ismailia</option>
    <option value="port_said">Port Said</option>
    <option value="suez">Suez</option>
    <option value="fayoum">Fayoum</option>
    <option value="beni_suef">Beni Suef</option>
    <option value="minya">Minya</option>
    <option value="asyut">Asyut</option>
    <option value="sohag">Sohag</option>
    <option value="qena">Qena</option>
    <option value="luxor">Luxor</option>
    <option value="aswan">Aswan</option>
    <option value="north_sinai">North Sinai</option>
    <option value="south_sinai">South Sinai</option>
    <option value="new_valley">New Valley</option>
    <option value="red_sea">Red Sea</option>
    <option value="matruh">Matruh</option>
  </select>
</div>

    </div>

    <div class="row mt-3">
      <div class="col-md-6 col-12 mb-3">
        <label for="donation">Donate to<span style="color: red">*</span></label>
        <select id="donation" class="form-control" formControlName="donationProgram">
          <optgroup label="Donation Programs">
            <option value="39551">Resala Charity</option>
            <option value="38149">Ghaith Community Development</option>
            <option value="39200">Orman Charity</option>
            <option value="39400">Misr El Kheir Foundation</option>
            <option value="39300">57357 Hospital</option>
            <option value="39600">Egyptian Food Bank</option>
            <option value="39700">Magdi Yacoub Heart Foundation</option>
            <option value="39800">El Galaa Foundation</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="address">Address<span style="color: red">*</span></label>
      <textarea id="address" class="form-control" placeholder="Enter your address here" formControlName="address"></textarea>
    </div>


    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-outline-secondary mt-3 me-0">Submit</button>


    </div>
  </form>
</section>
